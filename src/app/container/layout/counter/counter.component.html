<div class="mat-card">

    <div class="row mr-4 ml-4">

        <i class="material-icons my-icon">{{bell_state}}</i>
        <div class="mt-2 ml-4" fxLayout="column" fxLayoutAlign="center center">
            <span class="my-caption">{{currentTime}} </span>
            <p class="mt-2 my-text mb-2">{{currentDate}} </p>
        </div>
    </div>
    <hr>

    <div class="mt-3 mr-4 ml-4">
        <span class="my-caption">
            {{counterMessage | translate }}
        </span>

        <p class="mt-1 my-text">
            {{currentCounter}}
        </p>
    </div>
</div>
