<div class="dialog-header">
    <h6 class="dialog-title text-bold-medium pull-left">{{title | uppercase | translate}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="dialog-body">
    <span [ngClass]="{ 'text-error' : type === 'error', 'dialog-text' : true }">{{message}}</span>
</div>

<div class="dialog-footer">

    <div class="d-lg-flex flex-row justify-content-center">
        <button mat-raised-button class="mr-2 ml-2" color="primary" *ngFor="let item of buttons" (click)="onClick(item)">
            {{item.name}}
        </button>
    </div>

</div>
