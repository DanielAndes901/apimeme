 <div [ngClass]="{'landing-page': true,'show-mobile-menu': appService.getMobileMenuVisible()}"> 

        <div class="mobile-menu" (click)="$event.stopPropagation()">
            <a href="javascript:;" class="logo-mobile">
                <span></span>
            </a>

            <ul class="navbar-nav">

                <li class="nav-item" *ngFor="let item of menuService.getHeaderMenuItems()">
                    <a [routerLink]="[item.link]">{{item.name}}</a>
                </li>

                <li class="nav-item">
                    <div class="separator"></div>
                </li>

                <li *ngIf="!(isAuthenticated$ | async)" class="nav-item text-center">
                    <a class="btn btn-outline-primary btn-sm mobile-menu-cta"
                        [routerLink]="['/session/login']">LOGIN</a>
                </li>

               

            </ul>
        </div>
    

    <div class="main-container">

        <hmw-header></hmw-header>

        <div class="content-container" id="home">
           
            <router-outlet (activate)="onActivate($event)"></router-outlet>
        </div>

        <hmw-footer></hmw-footer>


    </div>
</div>
