<ng-container *ngIf="resetPwdState$ | async as resetPwdState">
  <div class="card auth-card" [ngClass]="routeAnimationsElements">
    <div class="position-relative image-side ">
      
      <p class="text-muted mb-0">
        Please enter a new password.
        <br>If you are not a member, please
        <a routerLink="/session/login" class="text-white white-underline-link">login</a>.
      </p>
    </div>
    <div class="form-side">
      <div class="navbar-logo justify-content-center mb-4">
        <div style="display: flex; width: 100px;" class="dark"></div>
      </div>
    
      <form #resetForm="ngForm" novalidate (ngSubmit)="onSubmit()">

        <div class="content-group">
          <span class="title text-bold-medium ml-1 mb-4">{{ 'Reset Password' | uppercase}} </span>

          <label class="form-group has-float-label">
            <input class="form-control" type="password" placeholder="" required ngModel #newPassword="ngModel" name="newPassword" />
            <span>{{ 'session.forgot.new-password' | translate }}</span>
            <div *ngIf="!newPassword.valid && resetForm.submitted" class="invalid-tooltip">Enter valid password!</div>
          </label>
          <label class="form-group has-float-label">
            <input class="form-control" type="password" placeholder="" required ngModel #confirmPassword="ngModel" name="confirmPassword" />
            <span>{{ 'session.forgot.confirm-password' | translate }}</span>
            <div *ngIf="!confirmPassword.valid && resetForm.submitted" class="invalid-tooltip">Please confirm the password you entered!</div>
          </label>

        </div>  

        <div class="ml-2 mr-2 mt-4 d-flex justify-content-end align-items-center">

          <button [ngClass]="{'show-spinner': resetPwdState.loading}"
            class="btn btn-primary btn-lg btn-shadow btn-multiple-state" [disabled]="resetPwdState.loading">

            <div class="spinner d-inline-block">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>

            <span class="label">
              {{ 'session.forgot.reset' | translate | uppercase }}
            </span>
          </button>

        </div>
      </form>

    </div>
  </div>
  <simple-notifications></simple-notifications>

</ng-container>
