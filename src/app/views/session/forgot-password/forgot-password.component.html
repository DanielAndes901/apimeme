<ng-container *ngIf="forgotPwdState$ | async as forgotPwdState">
  <div class="card auth-card">
    <div class="position-relative image-side ">

      <p class="text-muted mb-0">
        Please use your e-mail to reset your password.
        <br>If you are not a member, please
        <a routerLink="/session/register" class="text-white white-underline-link">register</a>.
      </p>
    </div>
    <div class="form-side">
      <div class="navbar-logo justify-content-center mb-4">
        <div style="display: flex; width: 100px;" class="dark"></div>
      </div>
   
      <form #passwordForm="ngForm" novalidate (ngSubmit)="onSubmit()">

        <div class="content-group">
          <span class="title text-bold-medium ml-1 mb-4">{{ 'Forgot Password' | uppercase}} </span>

          <label class="form-group has-float-label">
            <input class="form-control" required email ngModel #email="ngModel" name="email" />
            <span>{{ 'session.forgot.email' | translate }}</span>
            <div *ngIf="!email.valid && passwordForm.submitted" class="invalid-tooltip">Email is required!</div>
            <div *ngIf="email?.errors?.email && passwordForm.submitted" class="invalid-tooltip">Email must be a valid
              address!</div>
          </label>
        </div>
        <div class="ml-2 mr-2 mt-4 d-flex justify-content-between align-items-center">
          <a routerLink="/session/login">{{ 'session.login.title' | translate }}</a>

          <button [ngClass]="{'show-spinner': forgotPwdState.loading}"
            class="btn btn-primary btn-lg btn-shadow btn-multiple-state" [disabled]="forgotPwdState.loading">

            <div class="spinner d-inline-block">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>

            <span class="label">
              {{ 'session.reset-password-button' | translate | uppercase }}
            </span>

          </button>

        </div>
      </form>

    </div>
  </div>
</ng-container>
<simple-notifications></simple-notifications>
