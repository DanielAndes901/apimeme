<div class="mb-4 text-editor-form">

    <form>

        <div class="form-group text-left" [formGroup]="editForm">

            <div class="mb-2">
                <label class="ml-2">
                    {{ 'Meme' | translate }}
                </label>

                <mat-form-field style="width: 100%" appearance="outline">
                    <mat-select [(value)]="dropDownValue" placeholder="Mode" appearance="outline">
                        <mat-option *ngFor="let mode of dropDownList" [value]="mode.value">
                            {{mode.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            
            <div class="mt-4 mb-2">
                <label class="ml-2">
                    {{ 'Top Text' | translate }}
                </label>
    
                <mat-form-field style="width: 100%;" appearance="outline">
                    <input matInput type="text" placeholder="" formControlName="topText">
                </mat-form-field>
            </div>


            <div class="mt-4 mb-2">
                <label class="ml-2">
                    {{ 'Bottom Text' | translate }}
                </label>
    
                <mat-form-field class="justify-content-center" style="width: 100%;" appearance="outline">
                    <input matInput type="text" placeholder="" formControlName="bottomText">
                </mat-form-field>
            </div>

            <div class="mt-4">
                <label class="ml-2">
                    {{ 'Link' | translate }}
                </label>
    
                <mat-form-field class="justify-content-center" style="width: 100%;" appearance="outline">
                    <input matInput type="text" placeholder="" formControlName="link" [disabled]="true">
                </mat-form-field>
            </div>
            

        </div>
    </form>



    <hr>

    <div class="mt-3 mb-3" style="width: 100%; text-align: left;">

        <button [ngClass]="{'show-spinner': false }"
            class="ml-4 btn btn-primary button-lg btn-shadow btn-multiple-state" (click)="onSubmit()">

            <div class="spinner d-inline-block">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <span class="label">{{ 'Generate' | uppercase | translate }}</span>
        </button>


        <button [ngClass]="{'show-spinner': false }"
            class="ml-4 btn btn-primary button-lg btn-shadow btn-multiple-state" (click)="onDownload()">

            <div class="spinner d-inline-block">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <span class="label">{{ 'Download' | uppercase | translate }}</span>
        </button>

    </div>

</div>
