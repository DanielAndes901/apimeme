<div class="page-two">

    <div class="section">
        <div class="container">

            <div class="row">
                <div class="col-12 col-md-12 col-xl-6">
                    <hmw-editor-form></hmw-editor-form>
                </div>
            
                <div class="col-12 col-md-12 col-xl-6">
                    <hmw-image-form></hmw-image-form>
                </div>
            
            </div>

            

            <div class="col-12 list mt-4">

                <h3>
                    Create Your Own Meme
                </h3>

                <hr class="mb-4">

                <div class="row">

                    <div class="col-xl-2 col-lg-2 col-12 col-sm-6 mb-4" *ngFor="let p of data; let i=index">

                        <div class="thume-element">

                            <div class="card" (click) = "onSelect($event)">

                                <div class="position-relative">
                                    <a href="javascript:;"><img class="card-img-top" [src]="p.img" [alt]="p.name"></a>
                                </div>
    
                                <div class="card-body">
                                    <div class="row">
                                        <p class="list-item-heading mb-4 pt-1">{{p.name}}</p>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-12">
                <pagination [totalItems]="totalItem" [itemsPerPage]="itemsPerPage" [rotate]="true" [maxSize]="5"
                    [(ngModel)]="currentPage"
                    (pageChanged)="pageChanged($event)" class="justify-content-center"
                    [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate">
                </pagination>
            </div>

        </div>
    </div>
</div>


<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-left'></i>
</ng-template>
